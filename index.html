<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Tutorial</title>

    <!-- leaflet css  -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            width: 100%;
            height: 100vh;
        }

        .coordinate {
            position: absolute;
            bottom: 10px;
            right: 50%;
        }

        .leaflet-popup-content-wrapper {
            background-color: #000000;
            color: #fff;
            border: 1px solid red;
            border-radius: 0px;
        }
    </style>
</head>

<body>
    <div id="map">
        <div class="leaflet-control coordinate"></div>
    </div>
</body>

</html>

<!-- leaflet js  -->
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="./data/point.js"></script>
<script src="./data/line.js"></script>
<script src="./data/polygon.js"></script>

<script>

    // Create a map
    var map = L.map('map').setView([23.8103, 90.4125], 7);

    // Add a tile layer
    osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
    })
    osm.addTo(map);

    watercolor = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg', {
        maxZoom: 16,
    })

    // watercolor.addTo(map);

    var dark = L.tileLayer('https://tiles.stadiamaps.com/tiles/alidade_smooth_dark/{z}/{x}/{y}{r}.png', {
        maxZoom: 20,
        attribution: '&copy; <a href="https://stadiamaps.com/">Stadia Maps</a>, &copy; <a href="https://openmaptiles.org/">OpenMapTiles</a> &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors'
    });

    // dark.addTo(map);

    var google = L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
        maxZoom: 20,
        subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
    });

    // google.addTo(map);

    var nexrad = L.tileLayer.wms("http://mesonet.agron.iastate.edu/cgi-bin/wms/nexrad/n0r.cgi", {
        layers: 'nexrad-n0r-900913',
        format: 'image/png',
        transparent: true,
        attribution: "Weather data Â© 2012 IEM Nexrad"
    });
    // Marker


    var myIcon = L.icon({
        iconUrl: './img/red_marker.png',
        iconSize: [25, 41],
    });
    var marker = L.marker([23.8103, 90.4125], {
        icon: myIcon,
        draggable: true
    });
    var secondMarker = L.marker([25.8103, 90.4125], {
        icon: myIcon,
        draggable: true
    });
    var popup = marker.bindPopup("<b>Hello world!</b> " + marker.getLatLng().toString());


    //popup.addTo(map);

    /* GeoJSON */
    var lineData = L.geoJSON(lineJson).addTo(map);
    var pointData = L.geoJSON(pointJson).addTo(map);
    var polygonData = L.geoJSON(polygonJson, {
        onEachFeature: (feature, layer) => {
            layer.bindPopup("I am a polygon");
        },
        style: {
            color: 'red',
            fillColor: 'green',
            fillOpacity: 0.5
        }
    }).addTo(map);

    var baseMaps = {
        "OSM": osm,
        "Watercolor": watercolor,
        "Dark": dark,
        "Google": google
    };

    var overlayMaps = {
        "Point": marker,
        "Second Point": secondMarker,
        "Line": lineData,
        "Point Data": pointData,
        "Polygon": polygonData,
        "Nexrad": nexrad
    };

    L.control.layers(baseMaps, overlayMaps).addTo(map);


    // Event
    map.on('click', function (e) {
        var coord = e.latlng;
        var lat = coord.lat;
        var lng = coord.lng;
        console.log("You clicked the map at latitude: " + lat + " and longitude: " + lng);
        L.popup()
            .setLatLng(e.latlng)
            .setContent("You clicked the map at latitude: " + lat + " and longitude: " + lng)
            .openOn(map);
    });

    marker.on('dragend', function (e) {
        var coord = e.target.getLatLng();
        var lat = coord.lat;
        var lng = coord.lng;
        console.log("You dragged the map at latitude: " + lat + " and longitude: " + lng);
        //popup.setContent("You dragged the map at latitude: " + lat + " and longitude: " + lng);
    });
</script>

</html>
